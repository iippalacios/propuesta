<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I&M</title>
    
    <link rel="stylesheet" href="styleDecision.css">

</head>

<body>
    
    <div class= "rectangulo-total">
        <div class= "contenido">
            <h1>AHORA LA DECISIÓN ESTÁ EN TUS MANOS</h1>
        </div>
    </div>
    
    <div class = "contenedorfototexto">
        <p class = "texto">¿ TE GUSTARÍA SALIR CONMIGO ?</p>
    </div>

    <div class = "doble-botones">
        <a href = "si.html" class = "boton">SI</a>
        <a href = "no.html" class="boton" id="botonNo">NO</a>
    </div>

    <audio id="musicaFondo" loop>
    <source src="Thousand-Years.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('musicaFondo');

    window.onload = function() {
        if (localStorage.getItem('musicaSonando') === 'true') {
            const savedTime = localStorage.getItem('tiempoMusica');
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            audio.play();
        }
    };

    // Al pulsar SI o NO, guardamos el tiempo para la siguiente página
    document.querySelectorAll('.boton').forEach(boton => {
        boton.addEventListener('click', () => {
            localStorage.setItem('tiempoMusica', audio.currentTime);
        });
    });
</script>

</body>

</html>
